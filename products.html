<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blissworld</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page-container">
        <div class="side-nav">
            <ul>
                <li>
                    <a href="https://ifeanyi-ani.github.io/clone_blissworld_webpage/login.html">
                        <span class="icon">
                            <ion-icon name="globe-outline"></ion-icon>
                        </span>
                        <span class="title">Blissworld.com</span>
                    </a>
                </li>

                <li>
                    <a href="index.html">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="users.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users</span>
                    </a>
                </li>

                <li>
                    <a href="products.html">
                        <span class="icon">
                            <ion-icon name="cart-outline"></ion-icon>
                        </span>
                        <span class="title">Products</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main">
            <div class="topnav">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search products here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="account-container">
                    <img src="images/profile.jpg" alt="">
                </div>
            </div>

            <div class="card-box">
                <a href="products.html" class="card">
                    <div>
                        <div class="numbers productItems" id="productItems">56</div>
                        <div class="cardName">Product's</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="eye-outline"></ion-icon>
                    </div>
                </a>

                <a href="#" class="card" id="newProduct">
                    <div>
                        <div class="numbers">NEW</div>
                        <div class="cardName">Product</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="create-outline"></ion-icon>
                    </div>
                </a>
            </div>

            <div class="product product-only-container">
                <div class="recent-product product-only-inner">

                    <table>
                        <thead>
                            <tr>
                                <td>S/N</td>
                                <td>Name</td>
                                <td class="mobi-disabled">Discription</td>
                                <td class="mobi2-disabled">Sample</td>
                                <td>Price</td>
                                <td>Category</td>
                                <td class="mobi-disabled">Quantity</td>
                                <td>Edit</td>
                                <td>Trash</td>
                            </tr>
                        </thead>

                        <tbody class="productsView" id="productsView" >
                           
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="get-product-data">
                <button type="button" class="closs close" id="close"><ion-icon name="close-outline"></ion-icon></button>
                <form action="">
                    <div>Enter the required details:</div>
                    <input type="text" placeholder="please enter product name" id="productName">
                    <label for="" id="productNameError" class="error"></label>
                    <select name="" id="productCategory">
                        <option value="">select one</option>
                    </select>
                    <label for="" id="productCategoryError" class="error"></label>
                    <input type="number" placeholder="Please Enter Product Price" id="productPrice">
                    <label for="" id="productPriceError" class="error"></label>
                    <input type="number" placeholder="Please Enter Product Quantity in Store" id="productQuantity">
                    <label for="" id="productQuantityError" class="error"></label>
                    <input type="text" placeholder="What is the Product for:" id="productDiscription">
                    <label for="" id="productDiscriptionError" class="error"></label>
                    <select name="" id="productSample">
                        <option value="">please select image</option>
                        <option value="./images/fall_img1.webp">fall sample</option>
                        <option value="./images/fall_img2.webp">fall sample</option>
                        <option value="./images/fall_img3.webp">fall sample</option>
                        <option value="./images/fall_img4.webp">fall sample</option>
                        <option value="./images/bright-idea-img1.webp">B & B sample</option>
                        <option value="./images/bright-idea-img4.webp">B & B sample</option>
                        <option value="./images/bright-idea-img5.jpg">B & B sample</option>
                        <option value="./images/bright-idea-img2 - Copy.webp">B & B sample</option>
                        <option value="./images/bright-idea-img3 - Copy.webp">B & B sample</option>
                        <option value="./images/cleaners1.webp">cleaners sample</option>
                        <option value="./images/cleaners2.webp">cleaners sample</option>
                        <option value="./images/cleaners3.webp">cleaners sample</option>
                        <option value="./images/cleaners4.webp">cleaners sample</option>
                        <option value="./images/original1.webp">orignal sample</option>
                        <option value="./images/original2.webp">orignal sample</option>
                        <option value="./images/orginal3.jpg">orignal sample</option>
                        <option value="./images/original4.webp">orignal sample</option>
                        <option value="./images/original5.webp">orignal sample</option>
                        <option value="./images/original6.webp">orignal sample</option>
                        <img src="./images/orginal3.jpg" alt="">
                    </select>                
                    <label for="" id="productSampleError" class="error"></label>
                    <div class="preview">
                        <img src="" alt="" width="100px" height="100px" id="imgPreview">
                    </div>

                    <button type="button" id="addProBtn">ADD PRODUCT</button>
                </form>
            </div>
        </div>
    </div>

 
    <script src="js/jquery.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
